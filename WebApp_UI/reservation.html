<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">

</head>

<body>
<header>
    <h1>Nanking Restaurant</h1>
    <h4>The Authentic Indo Chinese Restaurant of New York City</h4>
</header>

<div class="nav">
    <ul>
        <li class="home"><a href="home.html">Home</a></li>
        <li class="menu"><a href="menu.html">Menu</a></li>
        <li class="reservation"><a class="active"  href="reservation.html">Reservation</a></li>
        <li class="gallery"><a href="gallery.html">Gallery</a></li>

    </ul>
</div>

<div class="new-reservation">
    <p id="create-res">Create a New Reservation</p>
<div class="create-form">
    <form>
        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" placeholder="Date">
        </div>
        <div class="form-group">
            <label>Time</label>
            <select class="form-control">
                <option selected="selected" value="Please select">Please select</option>
                <option value="2015-09-24T21:00:00">18:00</option>
                <option value="2015-09-24T21:00:00">19:00</option>
                <option value="2015-09-24T21:00:00">20:00</option>
                <option value="2015-09-24T21:00:00">21:00</option>
            </select>
        </div>
        <div class="form-group">
            <label>Party of</label>
            <input type="number" class="form-control" placeholder="Number of people">
        </div>

        <div class="form-group">
            <label>Host Name</label>
            <input type="text" class="form-control" placeholder="Name">
        </div>

        <div class="form-group">
            <label>Contact details</label>
            <input type="text" class="form-control" placeholder="Phone number">
        </div>

        <button type="submit" class="btn btn-default">Reserve a Table</button>
    </form>
</div>
</div>

<div class="existing-reservation">
    <p id="modify-res">Modify an Existing Reservation</p>
<div class="create-form">
    <form>
        <div class="form-group">
            <label>Confirmation #</label>
            <input type="text" class="form-control" placeholder="Confirmation #">
        </div>

        <div class="form-group">
            <label>Host Name</label>
            <input type="number" class="form-control" placeholder="Host Name">
        </div>

        <div class="form-group">
            <label>Contact details</label>
            <input type="text" class="form-control" placeholder="Phone number">
        </div>

        <button type="submit" class="btn btn-default">Edit Reservation</button>
    </form>
</div>
</div>

</body>

</html>
